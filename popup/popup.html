<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div id="popup-content">
      <button type="create">Create Note</button>
      <button type="delete">Delete Note on this Tab</button>
      <button type="hide">Temporarily hide note on this tab</button>
      <button type="unhide">Shows the previously hidden note on this tab</button>
    </div>
    <div id="error-content" class="hidden">
      <p>Can't add notes to this web page.</p>
      <p>Try a different page.</p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
